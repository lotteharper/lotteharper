<div id="page{{ page }}">
	{% load app_filters %}
    {% with profile.get_image_url as profile_url %}
	{% for post in posts %}
		{% include 'feed/_post.html' %}
	{% endfor %}
    {% endwith %}
	{% if show_ads %}
	<iframe width="100%" src="{% url 'misc:ad' %}?lang={{ lang }}" height="750px">
	</iframe>
	<hr>
	{% endif %}
</div>
