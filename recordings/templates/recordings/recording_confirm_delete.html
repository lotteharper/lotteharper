{% extends 'base.html' %}
{% block content %}
{% load feed_filters %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Recording</legend>
                <h2>Are you sure you want to delete this recording from camera "{{ object.camera }}" at {{ object.last_frame }}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'recordings:recording' object.uuid %}">Cancel</a>
            </div>
        </form>
{% endblock content %}
