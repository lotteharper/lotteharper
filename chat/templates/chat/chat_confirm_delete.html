{% extends 'base.html' %}
{% block content %}
{% load feed_filters %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Chat</legend>
                <h2>Are you sure you want to delete this chat ({{ object.content }})?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'feed:post-detail' object.id %}">Cancel</a>
            </div>
        </form>
{% endblock content %}
