{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
       <form id="interactive" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" id="submit">Add</button>
            </div>
        </form>
{% endblock content %}
